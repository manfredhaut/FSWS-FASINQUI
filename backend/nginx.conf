

server {
    # NGINX will listen on the port exposed by Cloud Workstations
    listen 9000;
    server_name localhost;

    # Root directory for the static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # This is the critical part for Single Page Applications (SPA)
    # It ensures that any request not matching a static file will fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for all API calls
    # Requests to /api/* will be forwarded to the Fastify backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
