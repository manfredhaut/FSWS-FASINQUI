<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASINQUI - Painel de Gestão</title>
    <style>
        :root {
            --bg-dark: #020c1b;
            --glass-bg: rgba(2, 12, 27, 0.7);
            --glass-border: rgba(64, 123, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aab5;
            --accent-cyan: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, #0b3d75 0%, #020c1b 80%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .header { margin-bottom: 50px; }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #a3d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .header .subtitle {
            color: var(--accent-cyan);
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-cyan);
            box-shadow: 0 30px 60px rgba(0, 210, 255, 0.15);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 210, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-cyan);
            transition: all 0.4s ease;
        }

        .card:hover .card-icon {
            background: var(--accent-cyan);
            color: var(--bg-dark);
            transform: scale(1.1) rotate(5deg);
        }

        .card-icon svg {
            width: 40px;
            height: 40px;
            stroke-width: 2;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .grid-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Painel de Gestão</h1>
        <div class="subtitle">Selecione uma ferramenta administrativa</div>
    </div>

    <div class="grid-cards">
        <!-- Card 1: Cadastro -->
        <a href="cadastro-clientes.html" class="card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <div class="card-title">Novo Cadastro</div>
            <div class="card-desc">Registrar novo Survey Técnico e gerar código único.</div>
        </a>

        <!-- Card 2: Consulta -->
        <a href="consulta-clientes.html" class="card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="card-title">Consultar Base</div>
            <div class="card-desc">Visualizar e filtrar histórico de clientes cadastrados.</div>
        </a>
    </div>
</div>

</body>
</html>
